{{- if not .Values.database.enabled }}
# Service für Docker-Datenbank auf dem Host
# Wird nur deployed wenn database.enabled=false (Docker-Datenbank wird genutzt)
apiVersion: v1
kind: Service
metadata:
  name: database-service
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "fullstack-app.labels" . | nindent 4 }}
spec:
  type: ClusterIP
  ports:
  - name: oracle
    port: {{ .Values.database.service.port }}
    targetPort: {{ .Values.database.service.port }}
    protocol: TCP
---
# Endpoints für den Service (zeigt auf Host-Gateway IP)
apiVersion: v1
kind: Endpoints
metadata:
  name: database-service
  namespace: {{ .Values.global.namespace }}
subsets:
- addresses:
  - ip: {{ .Values.database.externalHost }}  # Docker Bridge Gateway - Kubernetes kann darüber die Docker-Container erreichen
  ports:
  - name: oracle
    port: {{ .Values.database.service.port }}
    protocol: TCP
{{- end }}

