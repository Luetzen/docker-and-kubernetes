{{- if .Values.database.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: database-service
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "fullstack-app.database.labels" . | nindent 4 }}
spec:
  type: {{ .Values.database.service.type }}
  selector:
    app: {{ .Values.database.name }}
  ports:
  - name: oracle
    protocol: TCP
    port: {{ .Values.database.service.port }}
    targetPort: {{ .Values.database.service.port }}
  - name: oem
    protocol: TCP
    port: {{ .Values.database.service.oemPort }}
    targetPort: {{ .Values.database.service.oemPort }}
{{- end }}
---
{{- if .Values.backend.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: backend-service
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "fullstack-app.backend.labels" . | nindent 4 }}
spec:
  type: {{ .Values.backend.service.type }}
  selector:
    app: {{ .Values.backend.name }}
  ports:
  - name: http
    protocol: TCP
    port: {{ .Values.backend.service.port }}
    targetPort: {{ .Values.backend.service.port }}
  sessionAffinity: ClientIP
{{- end }}
---
{{- if .Values.frontend.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "fullstack-app.frontend.labels" . | nindent 4 }}
spec:
  type: {{ .Values.frontend.service.type }}
  selector:
    app: {{ .Values.frontend.name }}
  ports:
  - name: http
    protocol: TCP
    port: {{ .Values.frontend.service.port }}
    targetPort: {{ .Values.frontend.service.port }}
{{- end }}

