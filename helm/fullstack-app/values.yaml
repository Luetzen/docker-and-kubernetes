# Default values for fullstack-app.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# Global settings
global:
  namespace: fullstack-app

# Database configuration
database:
  enabled: true
  name: database
  image:
    repository: container-registry.oracle.com/database/express
    tag: 21.3.0-xe
    pullPolicy: IfNotPresent

  password: "Oracle123"  # In Production: Use external secrets!

  service:
    type: ClusterIP
    port: 1521
    oemPort: 5500

  persistence:
    enabled: true
    storageClass: ""  # Use default
    accessMode: ReadWriteOnce
    size: 5Gi

  resources:
    requests:
      memory: 2Gi
      cpu: 1000m
    limits:
      memory: 4Gi
      cpu: 2000m

# Backend configuration
backend:
  enabled: true
  name: backend
  replicaCount: 2

  image:
    repository: backend
    tag: "1.0.0"
    pullPolicy: IfNotPresent

  service:
    type: ClusterIP
    port: 8080

  env:
    springProfilesActive: docker
    dbHost: database-service
    dbPort: "1521"
    dbService: FREEPDB1
    dbUser: appuser
    javaOpts: "-Xms256m -Xmx512m"

  resources:
    requests:
      memory: 512Mi
      cpu: 250m
    limits:
      memory: 1Gi
      cpu: 500m

  autoscaling:
    enabled: true
    minReplicas: 2
    maxReplicas: 10
    targetCPUUtilizationPercentage: 70
    targetMemoryUtilizationPercentage: 80

# Frontend configuration
frontend:
  enabled: true
  name: frontend
  replicaCount: 2

  image:
    repository: frontend
    tag: "1.0.0"
    pullPolicy: IfNotPresent

  service:
    type: ClusterIP
    port: 80

  env:
    backendUrl: "http://backend-service:8080"

  resources:
    requests:
      memory: 64Mi
      cpu: 50m
    limits:
      memory: 128Mi
      cpu: 100m

  autoscaling:
    enabled: true
    minReplicas: 2
    maxReplicas: 5
    targetCPUUtilizationPercentage: 70

# Ingress configuration
ingress:
  enabled: true
  className: "traefik"  # k3s default, use "nginx" for nginx ingress
  annotations: {}
    # kubernetes.io/ingress.class: traefik
    # cert-manager.io/cluster-issuer: letsencrypt-prod

  hosts:
    - host: myapp.local
      paths:
        - path: /
          pathType: Prefix
          service: frontend
        - path: /api
          pathType: Prefix
          service: backend

  tls: []
  #  - secretName: myapp-tls
  #    hosts:
  #      - myapp.local

# ConfigMap and Secret names
configMap:
  name: app-config

secret:
  name: app-secrets

