# Oracle Database Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: database
  namespace: fullstack-app
  labels:
    app: database
    component: database
spec:
  replicas: 1
  strategy:
    type: Recreate  # Datenbank sollte nicht parallel laufen
  selector:
    matchLabels:
      app: database
  template:
    metadata:
      labels:
        app: database
        component: database
    spec:
      containers:
      - name: oracle
        image: container-registry.oracle.com/database/express:21.3.0-xe
        ports:
        - name: oracle
          containerPort: 1521
        - name: oem
          containerPort: 5500
        env:
        - name: ORACLE_PWD
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: ORACLE_PWD
        - name: ORACLE_CHARACTERSET
          value: "AL32UTF8"
        volumeMounts:
        - name: oracle-data
          mountPath: /opt/oracle/oradata
        resources:
          requests:
            memory: "2Gi"
            cpu: "1000m"
          limits:
            memory: "4Gi"
            cpu: "2000m"
        livenessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - healthcheck.sh
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 5
        readinessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - healthcheck.sh
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
      volumes:
      - name: oracle-data
        persistentVolumeClaim:
          claimName: database-pvc

