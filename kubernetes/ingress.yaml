# Ingress für externe Zugriffe
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: app-ingress
  namespace: fullstack-app
  annotations:
    # Traefik als Ingress-Controller
    kubernetes.io/ingress.class: "traefik"
    # SSL Redirect (optional)
    # traefik.ingress.kubernetes.io/redirect-entry-point: https
    # CORS (optional)
    # traefik.ingress.kubernetes.io/enable-cors: "true"
spec:
  rules:
  # Frontend auf Root-Path
  - host: myapp.local  # Ersetze mit deiner Domain
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend-service
            port:
              number: 80
      # Backend API auf /api
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: backend-service
            port:
              number: 8080
  # Alternativ: Separate Hosts für Frontend und Backend
  # - host: api.myapp.local
  #   http:
  #     paths:
  #     - path: /
  #       pathType: Prefix
  #       backend:
  #         service:
  #           name: backend-service
  #           port:
  #             number: 8080

  # TLS/SSL (optional)
  # tls:
  # - hosts:
  #   - myapp.local
  #   secretName: myapp-tls-secret

